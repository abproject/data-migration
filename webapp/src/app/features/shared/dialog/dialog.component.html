<div class="loader" *ngIf="data.pending; else loaded">
  <mat-spinner></mat-spinner>
</div>

<ng-template #loaded>
  <h1 mat-dialog-title>Pipeline execution: {{ data.data.type }} </h1>
  <div mat-dialog-content>
    <p class="timestamp">{{ data.data.timestamp | date : 'dd.MM.yyyy HH:mm' }}</p>
    <pre class="data" *ngIf="data.data.data">{{ data.data.data | json }}</pre>
    <pre class="error" *ngIf="data.data.error">{{ data.data.error | json }}</pre>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</ng-template>
